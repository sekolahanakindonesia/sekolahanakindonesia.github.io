  /* === HACK EFFECT === */
  body.glitch {
    background: black !important;
    color: lime !important;
    font-family: monospace !important;
  }

  /* semua teks berubah neon hijau + flicker */
  body.glitch * {
    background: transparent !important;
    color: lime !important;
    text-shadow: 0 0 5px lime, 0 0 10px green;
    border: none !important;
    animation: flicker 1s infinite alternate;
  }

  /* efek flicker monitor rusak */
  @keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
  }

  /* teks hack palsu muncul */
  .hack-text {
    font-size: 18px;
    color: lime;
    font-family: monospace;
    white-space: pre-wrap;
    margin: 10px;
    animation: typewriter 3s steps(40) 1;
    overflow: hidden;
    border-right: 2px solid lime;
  }

  /* animasi mengetik */
  @keyframes typewriter {
    from { width: 0; }
    to { width: 100%; }
  }

  /* === FLASH EFFECT === */
  #flash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    opacity: 0;
    z-index: 9999;
    pointer-events: none;
  }
  .flash-show {
    animation: flashAnim 1s forwards;
  }
  @keyframes flashAnim {
    0% { opacity: 1; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* teks besar penanda pulang */
  #pulangMsg {
    position: fixed;
    top: 50%; left: 50%;

    font-size: 60px;
    font-weight: bold;
    color: red;
    background: black;
    padding: 20px 40px;
    border-radius: 12px;
    z-index: 10000;

  }

  /* === LAYOUT UTAMA === */
  body {

    <script>
  function updateDateTime() {
    const now = new Date();
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    const dayName = days[now.getDay()];
    const monthName = months[now.getMonth()];
    const day = now.getDate();
    const year = now.getFullYear();
    const hour = String(now.getHours()).padStart(2, "0");
    const minute = String(now.getMinutes()).padStart(2, "0");
    const second = String(now.getSeconds()).padStart(2, "0");

    document.getElementById("date").textContent = `${dayName}, ${day} ${monthName} ${year}`;
    document.getElementById("hour").textContent = hour;
    document.getElementById("minute").textContent = minute;
    document.getElementById("second").textContent = second;

    // Cek jam 08:35:00 Senin–Jumat
    if (
      now.getHours() === 16 &&
      now.getMinutes() === 0 &&
      now.getSeconds() === 0 &&
      now.getDay() >= 1 &&
      now.getDay() <= 5
    ) {
      triggerPulang();
    }
  }

  function logout() {
    sessionStorage.removeItem("accessGranted"); // Clear the access flag
    window.location.href = "/"; // Redirect to the base URL
  }

  function filterButtons(containerId, searchTerm) {
    const container = document.getElementById(containerId);
    const buttons = container.getElementsByClassName("button");
    for (let button of buttons) {
      if (button.textContent.toLowerCase().includes(searchTerm.toLowerCase())) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    }
  }

  // Disable right-click context menu
  document.addEventListener("contextmenu", function (event) {
    event.preventDefault();
  });

  document.addEventListener("keydown", function (event) {
    if (event.ctrlKey && event.key === "u") {
      event.preventDefault();
    }
  });

  document.addEventListener("keydown", function (event) {
    // Prevent Ctrl+Shift+I (DevTools), Ctrl+Shift+J (DevTools), Ctrl+U (View Page Source)
    if (event.ctrlKey && event.shiftKey && event.key === "I") {
      event.preventDefault();
    }

    // Prevent F12 (DevTools)
    if (event.key === "F12") {
      event.preventDefault();
    }
  });

  updateDateTime();
  setInterval(updateDateTime, 1000);

  function downloadDocument() {
    const link = document.createElement("a");

    link.download = "GSHEET PENILAIAN 2425.pdf"; // File name

    link.click();

  }

  // ========================
  // Efek Hacker Pulang
  // ========================
  function triggerPulang() {
    const alarm = document.getElementById("alarmSound");
    const flash = document.getElementById("flash");
    const pulangMsg = document.getElementById("pulangMsg");
    const overlay = document.getElementById("hackOverlay");

    // Bunyi typing loop
    alarm.currentTime = 0;
    alarm.play();

    // Flash layar
    flash.classList.add("flash-show");

    // Overlay hacking
    overlay.style.display = "flex";
    overlay.style.position = "fixed";
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.background = "rgba(0,0,0,0.95)";
    overlay.style.color = "lime";
    overlay.style.fontFamily = "monospace";
    overlay.style.fontSize = "28px";
    overlay.style.padding = "40px";
    overlay.style.zIndex = 9999;
    overlay.innerHTML = "";

const messages = [
  "[INITIATING SYSTEM SCAN...]",
  "[ACCESS DENIED...]",
  "[RETRYING BYPASS...]",
  "[AUTHORIZATION OVERRIDDEN]",
  "[FIREWALL BREACHED...]",
  "[DOWNLOADING SENSITIVE DATA...]",
  "[INJECTING PAYLOAD...]",
  "[OVERRIDING SECURITY PROTOCOLS...]",
  "[SYSTEM BREACHED SUCCESSFULLY]",
  "[ENCRYPTION DISABLED]",
  "[FORCING SHUTDOWN...]",
  "[LOADING PAYLOAD... █▒▒▒▒▒▒▒▒▒]",
  "[LOADING PAYLOAD... ███▒▒▒▒▒▒▒]",
  "[LOADING PAYLOAD... █████▒▒▒▒▒]",
  "[LOADING PAYLOAD... ███████▒▒▒]",
  "[LOADING PAYLOAD... ██████████]",
  "[ACCESS LOGS DELETED]",
  "[SESSION TERMINATED]",
];


    let msgIndex = 0;
    let charIndex = 0;

    function typeEffect() {
      if (msgIndex < messages.length) {
        if (charIndex < messages[msgIndex].length) {
          // kadang huruf random muncul
          let randomChar =
            Math.random() > 0.8
              ? String.fromCharCode(33 + Math.floor(Math.random() * 94))
              : messages[msgIndex][charIndex];
          overlay.innerHTML += randomChar;
          charIndex++;
          setTimeout(typeEffect, 80);
        } else {
          overlay.innerHTML += "<br/>";
          msgIndex++;
          charIndex = 0;
          setTimeout(typeEffect, 500);
        }
      } else {
        // selesai → kembali normal
        setTimeout(() => {
          overlay.style.display = "none";
          flash.classList.remove("flash-show");
          pulangMsg.style.display = "block";

          // stop suara
          alarm.pause();
          alarm.currentTime = 0;

          setTimeout(() => {
            pulangMsg.style.display = "none";
          }, 2500);
        }, 2000);
      }
    }

    typeEffect();
  }
