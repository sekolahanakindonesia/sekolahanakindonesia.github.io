<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      .container p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #666;
      }

      .countdown {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .social-icons a {
        color: #007bff;
        font-size: 24px;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #0056b3;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container h1 {
          font-size: 28px;
        }

        .container p {
          font-size: 16px;
        }

        .countdown {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>We're Coming Soon</h1>
      <p>We're working hard to bring something amazing to you. Stay tuned!</p>
      <div class="countdown" id="countdown">
        <!-- Countdown will be inserted here by JavaScript -->
      </div>
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fas fa-grin-squint"></i></a>
        <a href="#" class="social-icon"><i class="fas fa-grin-squint-tears"></i></a>
        <a href="#" class="social-icon"><i class="fas fa-grin-squint"></i></a>
      </div>
    </div>

    <script>
      function updateCountdown() {
        const endDate = new Date("2027-12-31T23:59:59"); // Set your target date and time
        const now = new Date();
        const timeDifference = endDate - now;

        if (timeDifference <= 0) {
          document.getElementById("countdown").textContent = "We're here!";
          return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
